<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fortune(6)</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
      }

      form > div {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <label for="command">Enter <code>fortune(6)</code> command: </label>
      </div>
      <div>
        <input id="command" name="command" type="text" value="fortune " required />
      </div>
      <div>
        <input id="submitBtn" type="submit" />
      </div>
      <div>
        <output name="output"></output>
      </div>
    </form>
    <script>
      const form = document.querySelector("form");
      form.onsubmit = lookup;
      lookup();

      async function lookup(e) {
        e && e.preventDefault();
        form.submitBtn.disabled = true;
        form.output.textContent = "Loading...";
        const resp = await fetch("/api/fortune?command=" + form.command.value);
        const json = await resp.json();
        if (json.error) {
          form.output.textContent = `Error: ${json.error}`;
        } else {
          const { content, sha1 } = json;
          form.output.innerHTML = `<pre>${content}</pre>
<p><a href="/api/fortune/${sha1}">permalink</a></p>`;
        }
        form.submitBtn.disabled = false;
      }
    </script>
  </body>
</html>
